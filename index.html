<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/langoor_logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/configuration.css">
    <link rel="stylesheet" href="css/custom-tests.css">
    <link rel="stylesheet" href="css/introduction.css">
    <link rel="stylesheet" href="css/langoor-logs.css">
    <link rel="stylesheet" href="css/usage.css">
    <link rel="stylesheet"
      href="//unpkg.com/@highlightjs/cdn-assets@10.7.1/styles/atom-one-dark.min.css">
    <script src="//unpkg.com/@highlightjs/cdn-assets@10.7.1/highlight.min.js"></script>
    <title>Langoor</title>
</head>
<body>
    <div class="header">
        <img src="assets/langoor_logo_big.png">
        <h1>The 21st century javascript unit testing framework.</h1>
    </div>
    <div class="actual-content" id="actual-content">
        <div class="button-list" id="button-list">
            <button class="classic-button" id="introduction">Introduction</button>
            <button class="classic-button" id="usage">Usage</button>
            <button class="classic-button" id="configuration">Configuration</button>
            <button class="classic-button" id="custom-tests">Custom Tests</button>
            <button class="classic-button" id="langoor-logs">Langoor Logs</button>
        </div>
        <div class="divider-line"></div>
        <div class="app" id="app"></div>
    </div>
    <script>
        function createElement(name, props, childElements) {
            return `<${name} ${props ? Object.keys(props).map((prop) => prop + "=" + `"${props[prop]}"`).join(" "): ""}>
                ${childElements ? childElements.join("\n"): ""}
            </${name}>`
        }
    </script>
    <script src="script.js"></script>
    <script src="html/introduction.js"></script>
    <script src="html/usage.js"></script>
    <script src="html/configuration.js"></script>
    <script src="html/custom-tests.js"></script>
    <script src="html/langoor-logs.js"></script>
</body>
</html>
